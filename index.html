<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Creative</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e8eb;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .busy-coding {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24pt;
            font-weight: 500;
            color: #000;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }
        .footer {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            width: 100%;
            box-sizing: border-box;
        }
        .footer-left {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9pt;
            font-weight: 700;
            color: #333;
        }
        .footer-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo-text {
            font-family: 'Racing Sans One', sans-serif;
            font-size: 25pt;
            font-weight: 400;
            color: #0044ff;
            font-style: italic;
            text-align: center;
        }
        .logo-bottom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .underline {
            width: 100px;
            height: 6px;
            border-radius: 25px;
            background-color: #0044ff;
            margin-right: 15px;
        }
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9pt;
            font-weight: 500;
            color: #333;
            letter-spacing: 1px;
        }
        .footer-right {
            display: flex;
            gap: 15px;
        }
        .footer-right img {
            width: 20px;
            height: 20px;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            .footer-left {
                display: none; /* Hide footer-left on smaller screens */
            }
            .footer-right {
                order: -1; /* Move the icons above the logo */
                margin-bottom: 15px;
            }
            .footer-center {
                position: static;
                transform: none;
            }
            .logo-text {
                font-size: 20pt;
            }
            .subtitle {
                font-size: 8pt;
            }
            .underline {
                width: 80px;
            }
            .footer-right img {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .busy-coding {
                font-size: 18pt;
            }
            .logo-text {
                font-size: 18pt;
            }
            .subtitle {
                font-size: 7pt;
            }
            .underline {
                width: 60px;
            }
            .footer {
                padding: 15px;
            }
            .footer-right img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="busy-coding">BUSY CODING...</div>

    <div class="footer">
        <div class="footer-left">LAKESIDE CREATIVE Â©</div>
        <div class="footer-center">
            <div class="logo-text">lakeside creative</div>
            <div class="logo-bottom">
                <div class="underline"></div>
                <div class="subtitle">SJORS VAN DER MEER</div>
            </div>
        </div>
        <div class="footer-right">
            <a href="https://www.linkedin.com/in/sjors-van-der-meer-39369619b/" target="_blank">
                <img src="https://cdn.animaapp.com/projects/6793850a799ab4210ef14191/releases/679385c4db431e6a79d3b8e7/img/fi-linkedin-2.svg" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/sjorsvdmeer_/" target="_blank">
                <img src="https://cdn.animaapp.com/projects/6793850a799ab4210ef14191/releases/679385c4db431e6a79d3b8e7/img/fi-instagram-2.svg" alt="Instagram">
            </a>
        </div>
    </div>

</body>
</html>
